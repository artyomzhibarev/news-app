{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block tittle %}Log in{% endblock tittle %}

{% block content %}
    <h2>Log in</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Log in</button>
    </form>
{% endblock content %}
