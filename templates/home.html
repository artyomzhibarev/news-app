<!-- templates/home.html -->

{% extends 'base.html' %}

{% block tittle %}Home{% endblock tittle %}
{% block content %}
    {% if user.is_authenticated %}
        <p><h2>Hello, {{ user.username }}!</h2></p>
        <p><a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
        <p>You're not logged</p>
        <a href="{% url 'login' %}">Log in</a> |
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
{% endblock content %}
